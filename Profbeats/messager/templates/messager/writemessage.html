{% extends 'base.html' %}

{% block title %}Messager | Write Message{% endblock %}

{% block content %}
<br>
    <center>
        <h2>Compose a message</h2>
    </center>
<br>
<form method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="col">
            <div class="form-group">
            <label for="recipient">To:</label>
            <textarea class="form-control form-control-sm" id="recipient" name="recipient" placeholder="Enter the recipient's username here." rows="1" maxlength="20" required>{% if recipient %}{{ recipient }}{% endif %}</textarea>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="subject">Subject:</label>
                <textarea class="form-control form-control-sm" id="subject" name="subject" placeholder="Enter the subject of your message here (optional)." rows="1" maxlength="50">{% if subject %}{{ subject }}{% endif %}</textarea>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="text">Message:</label>
        <textarea class="form-control" id="text" name="text" placeholder="Enter your message here (max 1000 characters)." rows="5" maxlength="1000" required></textarea>
    </div>
    <div class="form-group">
        <label for="track_id">Track ID:</label>
        <textarea class="form-control form-control-sm" id="track_id" name="track_id" placeholder="You can recommend a song to the recipient by pasting a 22-character-long track ID here." rows="1" maxlength="22"></textarea>
    </div>
    <center>
        <input class="btn btn-dark btn-lg" type="submit" value="Send message">
    </center>
</form>
<br>
{% endblock %}
