{% extends 'base.html' %}

{% block title %} Music Search {% endblock %}

{% block content %}
<form method='post' action="/recommender/bestp/">
    {% csrf_token %}
    <br>
    <center>
        <h2>Login Page</h2>
    </center>
    
    <br>
    <div>
        Username: {{ form.from_year }}
    </div>
    <br>
    <div>
        To year: {{ form.to_year }}
    </div>
    <br>
    
    <br>
    <div>
        Sort by: {{ form.sort }}
    </div>
<br>
 
    <button class="btn btn-primary btn-lg" type="submit">Submit</button>

</form>
<br>



{% endblock %}
